apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-deploy
  labels:
    app: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: r
          image: ahmedba77777/react7
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_SERVICE
              value: "backend-service"